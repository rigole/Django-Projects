<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}
                          <div class="form-group">
                            <label for="">Name </label>
                            <input type="text" class="form-control" id="name" name="name"  placeholder="Enter your Name">
                          </div>
                         <div class="form-group">
                            <label for="">Email </label>
                            <input type="text" class="form-control" id="email" name="email"  placeholder="Enter your Email">
                          </div>
                        <div class="form-group">
                            <label for="">Phone </label>
                            <input type="text" class="form-control" id="phone" name="phone"  placeholder="Enter your Phone Number">
                        </div>
                         <div class="form-group">
                            <label for="">About You </label>
                             <textarea type="text" class="form-control" id="summary" name="summary"  placeholder="Enter your Phone Number"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Degree </label>
                            <input type="text" class="form-control" id="degree" name="degree"  placeholder="Enter your latest Degree">
                        </div>
                         <div class="form-group">
                            <label for="">School </label>
                            <input type="text" class="form-control" id="school" name="school"  placeholder="Enter the school you got the degree">
                        </div>
                         <div class="form-group">
                            <label for="">University </label>
                            <input type="text" class="form-control" id="university" name="university"  placeholder="Enter your latest university">
                        </div>
                        <div class="form-group">
                            <label for="">Previous work</label>
                             <textarea type="text" class="form-control" id="previous_work" name="previous_work"  placeholder="Enter your previous work"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Skills</label>
                             <textarea type="text" class="form-control" id="skills" name="skills"  placeholder="Enter your Skills"></textarea>
                        </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
